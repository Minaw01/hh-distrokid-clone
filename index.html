<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Distrokid</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container d-flex w-100 justify-content-between">
        <a href="index.html" class="navbar-brand fs-3">
          <span class="text-uppercase fw-bold text-white">Distro</span><span class="text-uppercase text-white px-0">Kid</span>
        </a>
        <a href="#" class="btn btn-outline-light">Sign in</a>
      </div>
    </nav>

    <main class="container d-flex w-100 justify-content-center align-items-center gap-5">
      <div class="text-white w-50">
        <div>
          <h1 class="d-inline">Be Prolific</h1> <img class="d-inline" src="img/distrokid_gremlin_small.png" alt="Distrokid Gremlin Small">
        </div>
        <p class="lead">DistroKid is the easiest way for musicians to get music into Spotify, Apple, Amazon, Tidal, TikTok, YouTube, and more.</p>
        <p class="lead">Unlimited uploads, keep 100% of your earnings, and more features than any other music distributor.</p>
      </div>

      <div class="w-50">
        <div class="bg-white w-75 m-auto p-3 rounded">
          <p class="lead fw-semibold">Musicians, sign up now.</p>
          <form action="#">
            <div class="mx-0 my-3">
              <input type="text" name="" id="" class="form-control" placeholder="Email">
            </div>
            <div class="mx-0 my-3">
              <input type="pass" name="" id="" class="form-control" placeholder="Password">
            </div>
            <div class="mx-0 my-3">
              <input type="pass" name="" id="" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="mx-0 my-3">
              <input type="submit" value="Sign Up" class="rounded btn p-2 w-100">
            </div>
          </form>
        </div>
      </div>
    </main>

  </header>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
